# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  RST-build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: Update base system
        run: |
          sudo apt remove mysql-server msodbcsql17 mssql-tools mysql-client mysql-client-5.7 mysql-client-core-5.7 mysql-server-5.7 mysql-server-core-5.7
          sudo apt update
          sudo apt full-upgrade -y

      - name: Install required packages
        run: |
          sudo apt install texlive-latex-base texlive-extra-utils texlive-formats-extra texlive-fonts-extra wget

      - name: Manual pandoc install
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.14.2/pandoc-2.14.2-1-amd64.deb
          sudo dpkg -i pandoc-2.14.2-1-amd64.deb
          pandoc -v

      - name: Install python dependencies
        run: pip install pandocfilters


      - name: Check source is updated with prelude
        run: python contrib/ci/fix_prelude.py


      - name: CodePeer - Generate slides
        run: python pandoc/pandoc_fe.py --output-dir out/codepeer --hush --extension pdf --source courses/codepeer/*.rst

      - name: CodePeer - Package and upload slides
        uses: actions/upload-artifact@v2
        with:
          name: CodePeer
          path: out/codepeer/*.pdf

      - name: CodePeer - Package labs
        run: python3 contrib/ci/package_labs.py courses/codepeer/labs/ && mv out/labs out/codepeer_labs && unzip out/codepeer_labs/labs.zip -d out/codepeer_labs/pkg

      - name: CodePeer - Upload labs
        uses: actions/upload-artifact@v2
        with:
          name: CodePeer labs
          path: out/codepeer_labs/pkg/*

  labs-build:

    name: labs # intentionly short
    strategy:
      matrix:
        os: [ubuntu-latest] #windows-latest TODO

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/cache@v2
        with:
          path: ./cached_gnat
          key: ${{ runner.os }}-gnat-ce-2020

      - name: Get GNAT Community 2020 toolchain
        uses: ada-actions/toolchain@ce2020
        with:
          distrib: community
          install_dir: ./cached_gnat

      - name: Update base system
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-dev libglu1-mesa-dev freeglut3-dev libsdl2-ttf-dev

      - name: Solution build for Ada Fundamentals
        env:
            GNAT_SDL: extern/gnat_sdl
            GAME_SUPPORT: extern/game_support
        run: |
            source contrib/ci/lab_env.sh
            python3 contrib/ci/build_labs_check.py courses/fundamentals_of_ada
