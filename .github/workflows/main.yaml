# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  RST-build:
    runs-on: ubuntu-latest
    container: public.ecr.aws/w0s6m4g9/pandoc-beamer:latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Check source is updated with prelude
        run: python3 contrib/ci/fix_prelude.py


      - name: Generate slides for Ada fundamentals
        run: python3 pandoc/pandoc_fe.py --output-dir out/fundamentals_of_ada --hush --extension pdf --source courses/fundamentals_of_ada/*.rst

      - name: Generate slides for Ada fundamentals labs
        run: python3 pandoc/pandoc_fe.py --output-dir out/fundamentals_of_ada/labs --hush --extension pdf --source courses/fundamentals_of_ada/labs/*.rst

      - name: Package and upload Ada fundamental slides
        uses: actions/upload-artifact@v2
        with:
          name: Ada fundamentals
          path: out/fundamentals_of_ada/*.pdf

      - name: Package and upload Ada fundamental labs slides
        uses: actions/upload-artifact@v2
        with:
          name: Ada fundamentals Labs
          path: out/fundamentals_of_ada/labs/*.pdf

      - name: Generate standard Ada course
        run: python3 pandoc/pandoc_fe.py --extension pdf --source courses/fundamentals_of_ada/standard_course.txt --output-dir out/fundamentals_of_ada

      - name: Package and upload standard Ada course
        uses: actions/upload-artifact@v2
        with:
          name: Standard course
          path: out/fundamentals_of_ada/standard_course.pdf

      - name: Generate OPAT Ada course
        run: python3 pandoc/pandoc_fe.py --extension pdf --source courses/fundamentals_of_ada/opat.txt --output-dir out/fundamentals_of_ada

      - name: Package and upload OPAT Ada course
        uses: actions/upload-artifact@v2
        with:
          name: OPAT
          path: out/fundamentals_of_ada/opat.pdf


      - name: Generate slides for SPARK
        run: python3 pandoc/pandoc_fe.py --output-dir out/spark_for_ada_programmers --hush --extension pdf --source courses/spark_for_ada_programmers/*.rst

      - name: Package and upload SPARK slides
        uses: actions/upload-artifact@v2
        with:
          name: SPARK for Ada programmers
          path: out/spark_for_ada_programmers/*.pdf

      - name: Generate standard SPARK course
        run: python3 pandoc/pandoc_fe.py --extension pdf --source courses/spark_for_ada_programmers/course.txt --output-dir out/spark_for_ada_programmers

      - name: Package and upload standard SPARK course
        uses: actions/upload-artifact@v2
        with:
          name: Standard SPARK course
          path: out/spark_for_ada_programmers/course.pdf


      - name: Lab Radar PDF and package
        run: python3 contrib/ci/package_labs.py courses/fundamentals_of_ada/labs/radar && unzip out/radar/radar.zip -d out/radar/pkg

      - name: Lab Radar upload
        uses: actions/upload-artifact@v2
        with:
          name: Radar lab full
          path: out/radar/pkg/*

      - name: Lab Solar System PDF and package
        run: python3 contrib/ci/package_labs.py courses/fundamentals_of_ada/labs/solar_system && unzip out/solar_system/solar_system.zip -d out/solar_system/pkg

      - name: Lab Solar System upload
        uses: actions/upload-artifact@v2
        with:
          name: Solar System lab full
          path: out/solar_system/pkg/*


      - name: CodePeer - Standard course - Generate
        run: python3 pandoc/pandoc_fe.py --output-dir out/codepeer --hush --extension pdf --source courses/codepeer/*.rst

      - name: CodePeer - Standard course - Package and upload
        uses: actions/upload-artifact@v2
        with:
          name: CodePeer
          path: out/codepeer/*.pdf

      - name: CodePeer - Labs - Package
        run: python3 contrib/ci/package_labs.py courses/codepeer/labs/ && mv out/labs out/codepeer_labs && unzip out/codepeer_labs/labs.zip -d out/codepeer_labs/pkg

      - name: CodePeer - Labs - Upload
        uses: actions/upload-artifact@v2
        with:
          name: CodePeer labs
          path: out/codepeer_labs/pkg/*

  labs-build:

    name: labs # intentionly short
    strategy:
      matrix:
        os: [ubuntu-latest] #windows-latest TODO

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/cache@v2
        with:
          path: ./cached_gnat
          key: ${{ runner.os }}-gnat-ce-2020

      - name: Get GNAT Community 2020 toolchain
        uses: ada-actions/toolchain@ce2020
        with:
          distrib: community
          install_dir: ./cached_gnat

      - name: Update base system
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-dev libglu1-mesa-dev freeglut3-dev libsdl2-ttf-dev

      - name: Solution build for Ada Fundamentals
        env:
            GNAT_SDL: extern/gnat_sdl
            GAME_SUPPORT: extern/game_support
        run: |
            source contrib/ci/lab_env.sh
            python3 contrib/ci/build_labs_check.py courses/fundamentals_of_ada
